    <!-- 顶点着色器和片元着色器代码 -->    
    <script id="rot-v-shader" type="x-shader/x-vertex">
		attribute vec4 vPosition;
		uniform float theta;
		void main()
		{
            float u = cos( theta );
            
            gl_Position.y = vPosition.y;
            gl_Position.x = vPosition.x + u;
			gl_Position.z = 0.0;
			gl_Position.w = 1.0;
		}
		</script>
		<script id="rot-f-shader" type="x-shader/x-fragment">
		precision mediump float;
		void main()
		{
            if(gl_FragCoord.y > 218.0){
                gl_FragColor = vec4(0.0, 0.4, 0.1, 1.0);
            }
            else{
				gl_FragColor = vec4(0.2, 0.1, 0.0, 1.0);
			}	
		}
		</script>
